<html>

<head>
    <script src="/angular-1.3.9/angular.js"></script>
    <link rel="Stylesheet" type="text/css" href="bootstrap.min.css" />
    <script src="/app.js"></script>

</head>

<body ng-app="myApp" class="container-fluid">

    <div ng-controller="TabCtrl as tab" class="row">
        <div class="col-xs-12">
            <h1>hello word</h1>
            <p>Hello {{tab.name}}!</p>

            <ul class="nav nav-pills">
                <li ng-class="{'active':tab.isActive('home')}" ng-click="tab.setTab('home')"><a href="#">Home</a>
                </li>
                <li ng-class="{'active':tab.isActive('profile')}" ng-click="tab.setTab('profile')"><a href="#">Profile</a>
                </li>
            </ul>

            <div class="tab-content">
              <div class="content" ng-show="tab.isActive('home')">Home</div>
              <div class="content" ng-show="tab.isActive('profile')">Profile</div>
            </div>

        </div>
    </div>
</body>

</html>
